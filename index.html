<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Repo Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
  </head>
  <body>
		<div id="wrapper">
			<div class="overlay"></div>
	
			<!-- Sidebar -->
			<nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
					<ul class="nav sidebar-nav">
							<li class="sidebar-brand">
									<a href="#">
										<img src="images/mattendance_logo_small.png" alt="mAttendance">
									</a>
							</li>
							<li>
									<a href="#"><i class="fa fa-home"></i> Dashboard</a>
							</li>
							<li>
									<a href="#"><i class="fa fa-pencil-square-o"></i> Take Attendance</a>
							</li>
							<li>
									<a href="#"><i class="fa fa-book"></i> Reports</a>
							</li>
							<li>
									<a href="#"><i class="fa fa-info"></i> Help</a>
							</li>
							<li>
									<a href="#"><i class="fa fa-sign-out"></i> Logout</a>
							</li>
					</ul>
			</nav>
			<!-- /#sidebar-wrapper -->

			<!-- Page Content -->
			<div id="page-content-wrapper">
				<button type="button" class="hamburger is-closed animated fadeInLeft" data-toggle="offcanvas">
					<span class="hamb-top"></span>
					<span class="hamb-middle"></span>
					<span class="hamb-bottom"></span>
				</button>
				<div class="container">
						<div class="row">
							<h1 class="page-header">Take Attendance</h1>  
								
							<form class="form-inline">
									
								<div class="form-group">
									<label for="select" class="">Class</label>
									<select class="form-control">
										<option>DB</option>
										<option>DFS</option>
										<option>Maths</option>
										<option>C language</option>
									</select>									
								</div>
									
								<input type="submit" class="btn btn-primary" name="sbt_top" value="Save Attendance">
								<table class="table table-striped table-hover ">
									<thead>
										<tr>
											<th>Roll No</th>
											<th>Name</th>
											<th>isPresent</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>1</td>
											<td>Column content</td>
											<td><input type="checkbox" name="chk1" checked></td>
										</tr>
										<tr>
											<td>2</td>
											<td>Column content</td>
											<td><input type="checkbox" name="chk1" checked></td>
										</tr>
										<tr>
											<td>3</td>
											<td>Column content</td>
											<td><input type="checkbox" name="chk1" checked></td>
										</tr>
										<tr class="success">
											<td>4</td>
											<td>Column content</td>
											<td><input type="checkbox" name="chk1" checked></td>
										</tr>
										<tr class="danger">
											<td>5</td>
											<td>Column content</td>
											<td><input type="checkbox" name="chk1" checked></td>
										</tr>
										<tr>
											<td>6</td>
											<td>Column content</td>
											<td><input type="checkbox" name="chk1" checked></td>
										</tr>
										<tr>
											<td>7</td>
											<td>Column content</td>
											<td><input type="checkbox" name="chk1" checked></td>
										</tr>
									</tbody>
								</table> 
								<input type="submit" class="btn btn-primary" value="Save Attendance" name="sbt_bottom">
							</form>
						</div>
				</div>
			</div>
			<!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
		
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
		<script src="js/custom.js"></script>
  </body>
</html>
